name: Update Schema JSON

on:
  schedule:
    - cron: "0 3 * * 1"  # 每周一早上 11:00（UTC+8）
  workflow_dispatch:       # 手动触发按钮

jobs:
  update:
    name: Sync schema.min.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Download latest schema.min.json
        run: |
          curl -fsSL -o schema.min.json \
            "https://github.com/poe-tool-dev/dat-schema/releases/download/latest/schema.min.json"

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

          if git diff --quiet schema.min.json; then
            echo "✅ No changes in schema.min.json"
            exit 0
          fi

          git add schema.min.json
          git commit -m "chore: update schema.min.json ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
          git push
