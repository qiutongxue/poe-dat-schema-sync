name: Update Schema Weekly

on:
  schedule:
    - cron: "0 3 * * 1" # 每周一 UTC+3
  workflow_dispatch: # 手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download schema file
        run: |
          echo "Downloading latest schema..."
          curl -L -o schema.json https://github.com/poe-tool-dev/dat-schema/releases/download/latest/schema.json
          ls -lh schema.json
          head -c 100 schema.json || true

      - name: Commit and push if changed or new
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f schema.json ]; then
            echo "❌ schema.json not found!"
            exit 1
          fi

          echo "📝 Detected new or changed schema.json, committing..."
          git add schema.json
          git commit -m "chore: update schema.json ($(date -u +"%Y-%m-%d %H:%M:%S UTC"))"
          git push
