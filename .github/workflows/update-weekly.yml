name: Update Schema Weekly

on:
  schedule:
    - cron: "0 3 * * 1" # ÊØèÂë®‰∏Ä UTC+3
  workflow_dispatch: # ÊâãÂä®Ëß¶Âèë

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean old JSON files
        run: |
          rm -f ./*.json ./*.jsonl ./*.min.json || true

      - name: Download schema file
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release download --repo poe-tool-dev/dat-schema --pattern "*.json*" --clobber
      # - name: Download schema file
      #   run: |
      #     echo "Downloading latest schema..."
      #     curl -L -o schema.jsonl https://github.com/poe-tool-dev/dat-schema/releases/download/latest/schema.jsonl
      #     ls -lh schema.jsonl
      #     head -c 100 schema.jsonl || true

      - name: Commit and push if changed or new
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "üìù Detected new or changed schema.jsonl, committing..."
          git rm -r --cached .
          git add --force ./
          git commit -m "chore: update schema.jsonl ($(date -u +"%Y-%m-%d %H:%M:%S UTC"))"
          git push --force

      - name: Trigger sync-gitee workflow
        run: |
          gh api repos/:owner/:repo/dispatches \
            -f event_type=sync_completed
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
